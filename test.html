<body>
  <button type="button" onclick="clickFun(event)">测试</button>
  <script>
    // 节流
    function throttle(fn, delay) {
      let timer = null;
      return function () {
        if (!timer) {
          timer = setTimeout(() => {
            fn.apply(this, arguments);
            timer = null;
          }, delay);
        }
      }
    }
    const clickFun = throttle((e) => {
      console.log(1111);
    }, 2000)
